language: cpp
g++:
- 5.0
- 4.8
c++:
- 5.0
- 4.8
sudo: required

before_script:
- sudo apt-get update -qq
- sudo apt-get install -y libblkid-dev
- sudo apt-get install -y libudev-dev
- sudo apt-get install -y libqt4-dev
- sudo apt-get install -y kdebase-workspace-dev
- sudo apt-get install -y libqjson-dev
- sudo apt-get install -y gcc-4.8
script:
- mkdir build && cd build && cmake -Dkde=4 .. && make
